<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 3 - Volley 3D Flottant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .hero {
            position: relative;
            height: 100vh;
            background: radial-gradient(ellipse at center, #0a3a9d 0%, #032374 50%, #021654 100%);
            overflow: hidden;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .hero-title {
            font-family: 'Roboto', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: linear-gradient(90deg, #b8e0f7 0%, #ffffff 50%, #b8e0f7 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .hero-subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 1.25rem;
            margin-top: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div id="canvas-container"></div>
        <div class="hero-content">
            <h1 class="hero-title">Nice Volley</h1>
            <p class="hero-subtitle">Saison 2024-2025</p>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // Create multiple volleyballs
        const volleyballs = [];

        function createVolleyball(size, position) {
            const geometry = new THREE.SphereGeometry(size, 48, 48);

            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');

            // White base
            ctx.fillStyle = '#f8f8f5';
            ctx.fillRect(0, 0, 512, 512);

            // Blue panel lines
            ctx.strokeStyle = '#032374';
            ctx.lineWidth = 12;
            ctx.lineCap = 'round';

            ctx.beginPath();
            ctx.moveTo(0, 256);
            ctx.bezierCurveTo(170, 150, 340, 360, 512, 256);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(256, 0);
            ctx.bezierCurveTo(150, 170, 360, 340, 256, 512);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(128, 128, 80, 0.5, 2);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(384, 384, 80, 3.5, 5);
            ctx.stroke();

            const texture = new THREE.CanvasTexture(canvas);

            const material = new THREE.MeshStandardMaterial({
                map: texture,
                roughness: 0.5,
                metalness: 0.05
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(position.x, position.y, position.z);

            return {
                mesh,
                baseY: position.y,
                speed: 0.5 + Math.random() * 0.5,
                offset: Math.random() * Math.PI * 2,
                rotationSpeed: {
                    x: (Math.random() - 0.5) * 0.02,
                    y: (Math.random() - 0.5) * 0.02
                }
            };
        }

        // Main volleyball (center-right, large)
        const mainBall = createVolleyball(2, { x: 3, y: 0, z: 0 });
        volleyballs.push(mainBall);
        scene.add(mainBall.mesh);

        // Smaller background volleyballs
        const positions = [
            { x: -5, y: 2, z: -4 },
            { x: -3, y: -2, z: -3 },
            { x: 6, y: 3, z: -5 },
            { x: 5, y: -3, z: -6 },
            { x: -6, y: 0, z: -5 }
        ];

        positions.forEach((pos, i) => {
            const size = 0.5 + Math.random() * 0.8;
            const ball = createVolleyball(size, pos);
            ball.mesh.material.opacity = 0.6;
            ball.mesh.material.transparent = true;
            volleyballs.push(ball);
            scene.add(ball.mesh);
        });

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);

        const mainLight = new THREE.DirectionalLight(0xffffff, 1);
        mainLight.position.set(5, 5, 5);
        scene.add(mainLight);

        const accentLight = new THREE.PointLight(0xdcaf4d, 0.8, 20);
        accentLight.position.set(-3, 2, 3);
        scene.add(accentLight);

        const rimLight = new THREE.DirectionalLight(0x4a90d9, 0.4);
        rimLight.position.set(-5, 0, -5);
        scene.add(rimLight);

        camera.position.z = 8;

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            volleyballs.forEach((ball, index) => {
                // Floating animation
                ball.mesh.position.y = ball.baseY + Math.sin(time * ball.speed + ball.offset) * 0.5;

                // Gentle rotation
                ball.mesh.rotation.x += ball.rotationSpeed.x;
                ball.mesh.rotation.y += ball.rotationSpeed.y;

                // Main ball has extra subtle movement
                if (index === 0) {
                    ball.mesh.position.x = 3 + Math.sin(time * 0.3) * 0.3;
                }
            });

            // Subtle camera movement
            camera.position.x = Math.sin(time * 0.1) * 0.3;
            camera.position.y = Math.cos(time * 0.15) * 0.2;
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
