<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 7 - Volley Flat Multi</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .hero {
            position: relative;
            height: 100vh;
            background: linear-gradient(135deg, #021654 0%, #032374 100%);
            overflow: hidden;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .hero-title {
            font-family: 'Roboto', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #ffffff;
        }

        .hero-subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 1.25rem;
            margin-top: 1rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div id="canvas-container"></div>
        <div class="hero-content">
            <h1 class="hero-title">Nice Volley</h1>
            <p class="hero-subtitle">Saison 2024-2025</p>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        const volleyballs = [];

        function createFlatVolleyball(size, position, colors) {
            const group = new THREE.Group();

            // Main ball - flat shaded
            const geometry = new THREE.SphereGeometry(size, 16, 16);
            const material = new THREE.MeshBasicMaterial({
                color: colors.main
            });
            const ball = new THREE.Mesh(geometry, material);
            group.add(ball);

            // Stripe 1
            const stripe1Geo = new THREE.TorusGeometry(size * 1.01, size * 0.05, 4, 24);
            const stripe1Mat = new THREE.MeshBasicMaterial({ color: colors.stripe });
            const stripe1 = new THREE.Mesh(stripe1Geo, stripe1Mat);
            group.add(stripe1);

            // Stripe 2
            const stripe2 = new THREE.Mesh(stripe1Geo.clone(), stripe1Mat);
            stripe2.rotation.x = Math.PI / 2;
            group.add(stripe2);

            // Stripe 3
            const stripe3 = new THREE.Mesh(stripe1Geo.clone(), stripe1Mat);
            stripe3.rotation.z = Math.PI / 2;
            group.add(stripe3);

            group.position.set(position.x, position.y, position.z);

            return {
                group,
                baseY: position.y,
                speed: 0.3 + Math.random() * 0.4,
                offset: Math.random() * Math.PI * 2,
                rotSpeed: (Math.random() - 0.5) * 0.02
            };
        }

        // Main volleyball
        const main = createFlatVolleyball(2.2, { x: 4, y: 0, z: 0 }, {
            main: 0xf5f5f0,
            stripe: 0x032374
        });
        volleyballs.push(main);
        scene.add(main.group);

        // Background balls with different flat colors
        const bgBalls = [
            { pos: { x: -4, y: 2, z: -3 }, size: 1, colors: { main: 0xb8e0f7, stripe: 0x032374 } },
            { pos: { x: -3, y: -2, z: -2 }, size: 0.8, colors: { main: 0xdcaf4d, stripe: 0x032374 } },
            { pos: { x: 5, y: 3, z: -4 }, size: 0.6, colors: { main: 0xf5f5f0, stripe: 0xdcaf4d } },
            { pos: { x: -5, y: 0, z: -3 }, size: 0.9, colors: { main: 0x4a90d9, stripe: 0x021654 } },
            { pos: { x: 6, y: -2, z: -5 }, size: 0.7, colors: { main: 0xf5f5f0, stripe: 0x032374 } }
        ];

        bgBalls.forEach(config => {
            const ball = createFlatVolleyball(config.size, config.pos, config.colors);
            ball.group.children.forEach(child => {
                if (child.material) {
                    child.material.transparent = true;
                    child.material.opacity = 0.6;
                }
            });
            volleyballs.push(ball);
            scene.add(ball.group);
        });

        camera.position.z = 8;

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            volleyballs.forEach((vb, i) => {
                // Float
                vb.group.position.y = vb.baseY + Math.sin(time * vb.speed + vb.offset) * 0.4;

                // Rotate
                vb.group.rotation.y += vb.rotSpeed;
                vb.group.rotation.x = Math.sin(time * 0.3 + vb.offset) * 0.1;
            });

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
