<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 18 - Mikasa Flat Multi</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .hero {
            position: relative;
            height: 100vh;
            background: linear-gradient(135deg, #021654 0%, #032374 100%);
            overflow: hidden;
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .hero-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: white;
            padding: 2rem;
        }
        .hero-title {
            font-family: 'Roboto', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #ffffff;
        }
        .hero-subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 1.25rem;
            margin-top: 1rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div id="canvas-container"></div>
        <div class="hero-content">
            <h1 class="hero-title">Nice Volley</h1>
            <p class="hero-subtitle">Saison 2024-2025</p>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        const volleyballs = [];

        function createMikasaTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');

            // Yellow base
            ctx.fillStyle = '#ffd700';
            ctx.fillRect(0, 0, 512, 256);

            // Blue panels
            ctx.fillStyle = '#1e3a8a';

            // Left
            ctx.beginPath();
            ctx.moveTo(0, 40);
            ctx.bezierCurveTo(50, 15, 100, 75, 162, 115);
            ctx.bezierCurveTo(175, 128, 162, 141, 162, 141);
            ctx.bezierCurveTo(100, 181, 50, 241, 0, 216);
            ctx.closePath();
            ctx.fill();

            // Right
            ctx.beginPath();
            ctx.moveTo(512, 40);
            ctx.bezierCurveTo(462, 15, 412, 75, 350, 115);
            ctx.bezierCurveTo(337, 128, 350, 141, 350, 141);
            ctx.bezierCurveTo(412, 181, 462, 241, 512, 216);
            ctx.closePath();
            ctx.fill();

            // Top
            ctx.beginPath();
            ctx.moveTo(175, 0);
            ctx.bezierCurveTo(200, 40, 235, 90, 256, 100);
            ctx.bezierCurveTo(277, 90, 312, 40, 337, 0);
            ctx.closePath();
            ctx.fill();

            // Bottom
            ctx.beginPath();
            ctx.moveTo(175, 256);
            ctx.bezierCurveTo(200, 216, 235, 166, 256, 156);
            ctx.bezierCurveTo(277, 166, 312, 216, 337, 256);
            ctx.closePath();
            ctx.fill();

            return new THREE.CanvasTexture(canvas);
        }

        function createVolleyball(size, position, opacity) {
            const texture = createMikasaTexture();
            texture.wrapS = THREE.RepeatWrapping;

            const geometry = new THREE.SphereGeometry(size, 24, 24);
            const material = new THREE.MeshBasicMaterial({
                map: texture,
                transparent: opacity < 1,
                opacity: opacity
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(position.x, position.y, position.z);

            return {
                mesh,
                baseY: position.y,
                speed: 0.3 + Math.random() * 0.4,
                offset: Math.random() * Math.PI * 2,
                rotSpeed: (Math.random() - 0.5) * 0.02
            };
        }

        // Main ball
        const main = createVolleyball(2.2, { x: 3.5, y: 0, z: 0 }, 1);
        volleyballs.push(main);
        scene.add(main.mesh);

        // Background balls
        const bgPositions = [
            { x: -4, y: 2, z: -3, size: 1.2, opacity: 0.7 },
            { x: -3, y: -2, z: -2, size: 0.9, opacity: 0.6 },
            { x: 5, y: 2.5, z: -4, size: 0.8, opacity: 0.5 },
            { x: -5, y: 0.5, z: -3, size: 1, opacity: 0.6 },
            { x: 5.5, y: -2, z: -5, size: 0.7, opacity: 0.4 },
            { x: -2, y: 3, z: -4, size: 0.6, opacity: 0.4 }
        ];

        bgPositions.forEach(config => {
            const ball = createVolleyball(config.size, config, config.opacity);
            volleyballs.push(ball);
            scene.add(ball.mesh);
        });

        camera.position.z = 8;

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            volleyballs.forEach((vb, i) => {
                vb.mesh.position.y = vb.baseY + Math.sin(time * vb.speed + vb.offset) * 0.4;
                vb.mesh.rotation.y += vb.rotSpeed + 0.005;
                vb.mesh.rotation.x = Math.sin(time * 0.3 + vb.offset) * 0.1;
            });

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
