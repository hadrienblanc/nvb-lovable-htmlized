<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 16 - Mikasa Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .hero {
            position: relative;
            height: 100vh;
            background: radial-gradient(ellipse at 30% 50%, #0a3a9d 0%, #032374 40%, #021654 100%);
            overflow: hidden;
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .hero-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: white;
            padding: 2rem;
        }
        .hero-title {
            font-family: 'Roboto', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #ffffff;
        }
        .hero-subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 1.25rem;
            margin-top: 1rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div id="canvas-container"></div>
        <div class="hero-content">
            <h1 class="hero-title">Nice Volley</h1>
            <p class="hero-subtitle">Saison 2024-2025</p>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.1;
        container.appendChild(renderer.domElement);

        // High-quality Mikasa texture
        const canvas = document.createElement('canvas');
        canvas.width = 2048;
        canvas.height = 1024;
        const ctx = canvas.getContext('2d');

        // Yellow leather base with gradient
        const gradient = ctx.createRadialGradient(1024, 512, 0, 1024, 512, 800);
        gradient.addColorStop(0, '#ffe135');
        gradient.addColorStop(1, '#e6c200');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 2048, 1024);

        // Dimple texture
        for (let i = 0; i < 5000; i++) {
            const x = Math.random() * 2048;
            const y = Math.random() * 1024;
            const size = 1 + Math.random() * 2;
            ctx.fillStyle = `rgba(180, 150, 0, ${Math.random() * 0.2})`;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }

        // Blue panels with proper Mikasa swirl
        const blueGradient = ctx.createLinearGradient(0, 0, 2048, 1024);
        blueGradient.addColorStop(0, '#1e3a8a');
        blueGradient.addColorStop(0.5, '#2563eb');
        blueGradient.addColorStop(1, '#1e3a8a');

        ctx.fillStyle = '#1e3a8a';

        // Main swirl panel 1
        ctx.beginPath();
        ctx.moveTo(0, 150);
        ctx.bezierCurveTo(200, 50, 400, 300, 650, 450);
        ctx.bezierCurveTo(750, 512, 650, 574, 650, 574);
        ctx.bezierCurveTo(400, 724, 200, 974, 0, 874);
        ctx.closePath();
        ctx.fill();

        // Main swirl panel 2
        ctx.beginPath();
        ctx.moveTo(2048, 150);
        ctx.bezierCurveTo(1848, 50, 1648, 300, 1398, 450);
        ctx.bezierCurveTo(1298, 512, 1398, 574, 1398, 574);
        ctx.bezierCurveTo(1648, 724, 1848, 974, 2048, 874);
        ctx.closePath();
        ctx.fill();

        // Top center panel
        ctx.beginPath();
        ctx.moveTo(700, 0);
        ctx.bezierCurveTo(800, 150, 950, 350, 1024, 400);
        ctx.bezierCurveTo(1098, 350, 1248, 150, 1348, 0);
        ctx.closePath();
        ctx.fill();

        // Bottom center panel
        ctx.beginPath();
        ctx.moveTo(700, 1024);
        ctx.bezierCurveTo(800, 874, 950, 674, 1024, 624);
        ctx.bezierCurveTo(1098, 674, 1248, 874, 1348, 1024);
        ctx.closePath();
        ctx.fill();

        // Panel seam highlights
        ctx.strokeStyle = '#0f2860';
        ctx.lineWidth = 6;

        ctx.beginPath();
        ctx.moveTo(0, 150);
        ctx.bezierCurveTo(200, 50, 400, 300, 650, 450);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(0, 874);
        ctx.bezierCurveTo(200, 974, 400, 724, 650, 574);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(2048, 150);
        ctx.bezierCurveTo(1848, 50, 1648, 300, 1398, 450);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(2048, 874);
        ctx.bezierCurveTo(1848, 974, 1648, 724, 1398, 574);
        ctx.stroke();

        // Yellow panel edge highlights
        ctx.strokeStyle = '#c9a800';
        ctx.lineWidth = 3;

        ctx.beginPath();
        ctx.moveTo(650, 450);
        ctx.lineTo(1398, 450);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(650, 574);
        ctx.lineTo(1398, 574);
        ctx.stroke();

        const texture = new THREE.CanvasTexture(canvas);
        texture.wrapS = THREE.RepeatWrapping;

        // Bump map
        const bumpCanvas = document.createElement('canvas');
        bumpCanvas.width = 512;
        bumpCanvas.height = 512;
        const bumpCtx = bumpCanvas.getContext('2d');
        bumpCtx.fillStyle = '#808080';
        bumpCtx.fillRect(0, 0, 512, 512);
        for (let i = 0; i < 2000; i++) {
            const x = Math.random() * 512;
            const y = Math.random() * 512;
            const brightness = 100 + Math.random() * 55;
            bumpCtx.fillStyle = `rgb(${brightness}, ${brightness}, ${brightness})`;
            bumpCtx.beginPath();
            bumpCtx.arc(x, y, 2, 0, Math.PI * 2);
            bumpCtx.fill();
        }
        const bumpTexture = new THREE.CanvasTexture(bumpCanvas);

        const geometry = new THREE.SphereGeometry(2.5, 128, 64);
        const material = new THREE.MeshPhysicalMaterial({
            map: texture,
            bumpMap: bumpTexture,
            bumpScale: 0.015,
            roughness: 0.55,
            metalness: 0,
            clearcoat: 0.25,
            clearcoatRoughness: 0.2
        });

        const volleyball = new THREE.Mesh(geometry, material);
        volleyball.position.set(3, 0, 0);
        scene.add(volleyball);

        // Studio lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.35);
        scene.add(ambientLight);

        const keyLight = new THREE.DirectionalLight(0xffffff, 1.2);
        keyLight.position.set(5, 5, 5);
        scene.add(keyLight);

        const fillLight = new THREE.DirectionalLight(0xffd700, 0.4);
        fillLight.position.set(-5, 2, 3);
        scene.add(fillLight);

        const backLight = new THREE.DirectionalLight(0x4a90d9, 0.3);
        backLight.position.set(0, -3, -5);
        scene.add(backLight);

        camera.position.z = 7;

        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
        });

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            volleyball.rotation.y += 0.005 + mouseX * 0.01;
            volleyball.rotation.x = mouseY * 0.2;
            volleyball.position.y = Math.sin(time * 0.7) * 0.2;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
