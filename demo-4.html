<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 4 - Volley Wireframe</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .hero {
            position: relative;
            height: 100vh;
            background: #032374;
            overflow: hidden;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .hero-title {
            font-family: 'Roboto', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #b8e0f7;
        }

        .hero-subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 1.25rem;
            margin-top: 1rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div id="canvas-container"></div>
        <div class="hero-content">
            <h1 class="hero-title">Nice Volley</h1>
            <p class="hero-subtitle">Saison 2024-2025</p>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // Wireframe sphere
        const geometry = new THREE.SphereGeometry(2.5, 24, 24);
        const material = new THREE.MeshBasicMaterial({
            color: 0xb8e0f7,
            wireframe: true,
            transparent: true,
            opacity: 0.4
        });

        const volleyball = new THREE.Mesh(geometry, material);
        volleyball.position.set(3.5, 0, 0);
        scene.add(volleyball);

        // Inner sphere for depth
        const innerGeometry = new THREE.SphereGeometry(2.3, 16, 16);
        const innerMaterial = new THREE.MeshBasicMaterial({
            color: 0xdcaf4d,
            wireframe: true,
            transparent: true,
            opacity: 0.15
        });
        const innerSphere = new THREE.Mesh(innerGeometry, innerMaterial);
        innerSphere.position.copy(volleyball.position);
        scene.add(innerSphere);

        camera.position.z = 8;

        function animate() {
            requestAnimationFrame(animate);

            volleyball.rotation.x += 0.003;
            volleyball.rotation.y += 0.005;
            innerSphere.rotation.x -= 0.002;
            innerSphere.rotation.y -= 0.003;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
