<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 14 - Mikasa Contours</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .hero {
            position: relative;
            height: 100vh;
            background: #032374;
            overflow: hidden;
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .hero-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: white;
            padding: 2rem;
        }
        .hero-title {
            font-family: 'Roboto', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #b8e0f7;
        }
        .hero-subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 1.25rem;
            margin-top: 1rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div id="canvas-container"></div>
        <div class="hero-content">
            <h1 class="hero-title">Nice Volley</h1>
            <p class="hero-subtitle">Saison 2024-2025</p>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        const group = new THREE.Group();

        // Main sphere outline
        const sphereGeo = new THREE.SphereGeometry(2.5, 32, 32);
        const sphereEdges = new THREE.EdgesGeometry(sphereGeo, 15);
        const sphereLine = new THREE.LineSegments(sphereEdges, new THREE.LineBasicMaterial({
            color: 0xffd700,
            transparent: true,
            opacity: 0.3
        }));
        group.add(sphereLine);

        // Mikasa swirl pattern - 3 curved blue panels
        const curveMaterial = new THREE.LineBasicMaterial({
            color: 0x1e3a8a,
            linewidth: 2
        });

        // Create spiral curves that mimic Mikasa pattern
        function createMikasaSwirl(rotationY) {
            const points = [];
            for (let t = 0; t <= 1; t += 0.02) {
                const theta = t * Math.PI;
                const phi = t * Math.PI * 2 + rotationY;
                const r = 2.55;

                // Swirl pattern
                const x = r * Math.sin(theta) * Math.cos(phi + Math.sin(theta) * 0.8);
                const y = r * Math.cos(theta);
                const z = r * Math.sin(theta) * Math.sin(phi + Math.sin(theta) * 0.8);

                points.push(new THREE.Vector3(x, y, z));
            }
            return points;
        }

        // 3 main swirl curves (representing blue panels)
        for (let i = 0; i < 3; i++) {
            const swirlPoints = createMikasaSwirl((i * Math.PI * 2) / 3);
            const swirlGeo = new THREE.BufferGeometry().setFromPoints(swirlPoints);
            const swirlLine = new THREE.Line(swirlGeo, curveMaterial);
            group.add(swirlLine);
        }

        // Horizontal panel dividers
        const yellowMaterial = new THREE.LineBasicMaterial({
            color: 0xffd700,
            linewidth: 2
        });

        // Equator line
        const equator = new THREE.EllipseCurve(0, 0, 2.55, 2.55, 0, Math.PI * 2, false, 0);
        const equatorPoints = equator.getPoints(64).map(p => new THREE.Vector3(p.x, 0, p.y));
        const equatorGeo = new THREE.BufferGeometry().setFromPoints(equatorPoints);
        const equatorLine = new THREE.LineLoop(equatorGeo, yellowMaterial);
        group.add(equatorLine);

        // Top latitude
        const lat1 = new THREE.EllipseCurve(0, 0, 2.2, 2.2, 0, Math.PI * 2, false, 0);
        const lat1Points = lat1.getPoints(48).map(p => new THREE.Vector3(p.x, 1.3, p.y));
        const lat1Geo = new THREE.BufferGeometry().setFromPoints(lat1Points);
        const lat1Line = new THREE.LineLoop(lat1Geo, yellowMaterial);
        group.add(lat1Line);

        // Bottom latitude
        const lat2Points = lat1.getPoints(48).map(p => new THREE.Vector3(p.x, -1.3, p.y));
        const lat2Geo = new THREE.BufferGeometry().setFromPoints(lat2Points);
        const lat2Line = new THREE.LineLoop(lat2Geo, yellowMaterial);
        group.add(lat2Line);

        // Longitude lines
        for (let i = 0; i < 6; i++) {
            const angle = (i * Math.PI) / 3;
            const longPoints = [];
            for (let t = 0; t <= Math.PI; t += 0.1) {
                longPoints.push(new THREE.Vector3(
                    2.55 * Math.sin(t) * Math.cos(angle),
                    2.55 * Math.cos(t),
                    2.55 * Math.sin(t) * Math.sin(angle)
                ));
            }
            const longGeo = new THREE.BufferGeometry().setFromPoints(longPoints);
            const longLine = new THREE.Line(longGeo, new THREE.LineBasicMaterial({
                color: 0xffd700,
                transparent: true,
                opacity: 0.5
            }));
            group.add(longLine);
        }

        group.position.set(3.5, 0, 0);
        scene.add(group);

        camera.position.z = 8;

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            group.rotation.y += 0.008;
            group.rotation.x = Math.sin(time * 0.5) * 0.15;
            group.position.y = Math.sin(time * 0.8) * 0.2;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
