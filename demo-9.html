<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 9 - Volley Molten Style</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .hero {
            position: relative;
            height: 100vh;
            background: linear-gradient(180deg, #032374 0%, #021654 100%);
            overflow: hidden;
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .hero-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: white;
            padding: 2rem;
        }
        .hero-title {
            font-family: 'Roboto', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #b8e0f7;
        }
        .hero-subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 1.25rem;
            margin-top: 1rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div id="canvas-container"></div>
        <div class="hero-content">
            <h1 class="hero-title">Nice Volley</h1>
            <p class="hero-subtitle">Saison 2024-2025</p>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // Molten-style volleyball texture (blue/yellow/white)
        const canvas = document.createElement('canvas');
        canvas.width = 1024;
        canvas.height = 1024;
        const ctx = canvas.getContext('2d');

        // White base
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, 1024, 1024);

        // Blue panels
        ctx.fillStyle = '#032374';

        // Panel 1 - top left
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(150, 200, 200, 150, 400, 400);
        ctx.bezierCurveTo(300, 250, 250, 300, 0, 400);
        ctx.closePath();
        ctx.fill();

        // Panel 2 - bottom right
        ctx.beginPath();
        ctx.moveTo(1024, 1024);
        ctx.bezierCurveTo(874, 824, 824, 874, 624, 624);
        ctx.bezierCurveTo(724, 774, 774, 724, 1024, 624);
        ctx.closePath();
        ctx.fill();

        // Panel 3 - top right
        ctx.beginPath();
        ctx.moveTo(1024, 0);
        ctx.bezierCurveTo(824, 150, 874, 200, 624, 400);
        ctx.bezierCurveTo(774, 300, 724, 250, 1024, 350);
        ctx.closePath();
        ctx.fill();

        // Panel 4 - bottom left
        ctx.beginPath();
        ctx.moveTo(0, 1024);
        ctx.bezierCurveTo(200, 874, 150, 824, 400, 624);
        ctx.bezierCurveTo(250, 724, 300, 774, 0, 674);
        ctx.closePath();
        ctx.fill();

        // Yellow/Gold accents
        ctx.fillStyle = '#dcaf4d';

        // Yellow stripe 1
        ctx.beginPath();
        ctx.moveTo(350, 0);
        ctx.bezierCurveTo(400, 200, 450, 400, 512, 512);
        ctx.bezierCurveTo(450, 400, 500, 200, 550, 0);
        ctx.closePath();
        ctx.fill();

        // Yellow stripe 2
        ctx.beginPath();
        ctx.moveTo(0, 450);
        ctx.bezierCurveTo(200, 480, 400, 500, 512, 512);
        ctx.bezierCurveTo(400, 524, 200, 544, 0, 574);
        ctx.closePath();
        ctx.fill();

        // Seam lines
        ctx.strokeStyle = '#1a1a3a';
        ctx.lineWidth = 6;
        ctx.setLineDash([]);

        ctx.beginPath();
        ctx.moveTo(0, 512);
        ctx.bezierCurveTo(341, 400, 683, 624, 1024, 512);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(512, 0);
        ctx.bezierCurveTo(400, 341, 624, 683, 512, 1024);
        ctx.stroke();

        const texture = new THREE.CanvasTexture(canvas);

        const geometry = new THREE.SphereGeometry(2.5, 64, 64);
        const material = new THREE.MeshPhysicalMaterial({
            map: texture,
            roughness: 0.5,
            metalness: 0,
            clearcoat: 0.3,
            clearcoatRoughness: 0.2
        });

        const volleyball = new THREE.Mesh(geometry, material);
        volleyball.position.set(3.5, 0, 0);
        scene.add(volleyball);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const mainLight = new THREE.DirectionalLight(0xffffff, 1);
        mainLight.position.set(5, 5, 5);
        scene.add(mainLight);

        const rimLight = new THREE.DirectionalLight(0x4a90d9, 0.4);
        rimLight.position.set(-5, 2, -3);
        scene.add(rimLight);

        camera.position.z = 8;

        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
        });

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            volleyball.rotation.y += 0.005 + mouseX * 0.01;
            volleyball.rotation.x = mouseY * 0.3;
            volleyball.position.y = Math.sin(time * 0.8) * 0.2;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
