<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 2 - Volley 3D Interactif</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .hero {
            position: relative;
            height: 100vh;
            background: linear-gradient(180deg, #032374 0%, #051d52 100%);
            overflow: hidden;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: white;
            padding: 2rem;
            pointer-events: none;
        }

        .hero-title {
            font-family: 'Roboto', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: linear-gradient(90deg, #b8e0f7 0%, #ffffff 50%, #b8e0f7 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .hero-subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 1.25rem;
            margin-top: 1rem;
            opacity: 0.8;
        }

        .hint {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Roboto', sans-serif;
            font-size: 0.875rem;
            opacity: 0.5;
            color: white;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div id="canvas-container"></div>
        <div class="hero-content">
            <h1 class="hero-title">Nice Volley</h1>
            <p class="hero-subtitle">Saison 2024-2025</p>
        </div>
        <p class="hint">Bougez la souris pour interagir</p>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // Create volleyball with better texture
        const geometry = new THREE.SphereGeometry(2.5, 64, 64);

        const canvas = document.createElement('canvas');
        canvas.width = 1024;
        canvas.height = 1024;
        const ctx = canvas.getContext('2d');

        // White leather base with subtle gradient
        const gradient = ctx.createRadialGradient(512, 512, 0, 512, 512, 512);
        gradient.addColorStop(0, '#ffffff');
        gradient.addColorStop(1, '#e8e8e0');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1024, 1024);

        // Blue stripes - volleyball panel pattern
        ctx.strokeStyle = '#032374';
        ctx.lineWidth = 20;
        ctx.lineCap = 'round';

        // Horizontal curve
        ctx.beginPath();
        ctx.moveTo(0, 512);
        ctx.bezierCurveTo(341, 300, 683, 724, 1024, 512);
        ctx.stroke();

        // Vertical curve
        ctx.beginPath();
        ctx.moveTo(512, 0);
        ctx.bezierCurveTo(300, 341, 724, 683, 512, 1024);
        ctx.stroke();

        // Additional curves for realism
        ctx.lineWidth = 16;
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.bezierCurveTo(300, 400, 400, 300, 100, 600);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(924, 100);
        ctx.bezierCurveTo(724, 400, 624, 300, 924, 600);
        ctx.stroke();

        const texture = new THREE.CanvasTexture(canvas);

        const material = new THREE.MeshPhysicalMaterial({
            map: texture,
            roughness: 0.4,
            metalness: 0,
            clearcoat: 0.3,
            clearcoatRoughness: 0.2
        });

        const volleyball = new THREE.Mesh(geometry, material);
        scene.add(volleyball);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const mainLight = new THREE.DirectionalLight(0xffffff, 1);
        mainLight.position.set(5, 5, 5);
        scene.add(mainLight);

        const fillLight = new THREE.DirectionalLight(0xdcaf4d, 0.3);
        fillLight.position.set(-5, 0, 3);
        scene.add(fillLight);

        const backLight = new THREE.DirectionalLight(0x4a90d9, 0.2);
        backLight.position.set(0, -5, -5);
        scene.add(backLight);

        camera.position.z = 7;

        // Mouse interaction
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = (e.clientY / window.innerHeight) * 2 - 1;
        });

        function animate() {
            requestAnimationFrame(animate);

            // Smooth follow mouse
            targetX += (mouseX - targetX) * 0.05;
            targetY += (mouseY - targetY) * 0.05;

            volleyball.rotation.y = targetX * Math.PI * 0.5;
            volleyball.rotation.x = targetY * Math.PI * 0.3;

            // Subtle float animation
            volleyball.position.y = Math.sin(Date.now() * 0.001) * 0.2;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
