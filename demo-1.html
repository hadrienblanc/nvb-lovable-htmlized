<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 1 - Volley 3D Hero</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .hero {
            position: relative;
            height: 100vh;
            background: linear-gradient(135deg, #032374 0%, #0a3a9d 50%, #032374 100%);
            overflow: hidden;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .hero-title {
            font-family: 'Roboto', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: linear-gradient(90deg, #b8e0f7 0%, #ffffff 50%, #b8e0f7 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .hero-subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 1.25rem;
            margin-top: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div id="canvas-container"></div>
        <div class="hero-content">
            <h1 class="hero-title">Nice Volley</h1>
            <p class="hero-subtitle">Saison 2024-2025</p>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // Create volleyball geometry
        const geometry = new THREE.SphereGeometry(2, 64, 64);

        // Create volleyball texture with canvas
        const canvas = document.createElement('canvas');
        canvas.width = 512;
        canvas.height = 512;
        const ctx = canvas.getContext('2d');

        // White base
        ctx.fillStyle = '#f5f5f0';
        ctx.fillRect(0, 0, 512, 512);

        // Blue panels (simplified volleyball pattern)
        ctx.fillStyle = '#032374';
        ctx.strokeStyle = '#032374';
        ctx.lineWidth = 8;

        // Curved lines for volleyball pattern
        ctx.beginPath();
        ctx.arc(256, 256, 200, 0, Math.PI * 0.5);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(256, 256, 200, Math.PI, Math.PI * 1.5);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(56, 256);
        ctx.quadraticCurveTo(256, 180, 456, 256);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(256, 56);
        ctx.quadraticCurveTo(180, 256, 256, 456);
        ctx.stroke();

        const texture = new THREE.CanvasTexture(canvas);
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;

        const material = new THREE.MeshStandardMaterial({
            map: texture,
            roughness: 0.6,
            metalness: 0.1
        });

        const volleyball = new THREE.Mesh(geometry, material);
        volleyball.position.set(4, 0, -2);
        scene.add(volleyball);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0xdcaf4d, 0.5);
        pointLight.position.set(-5, 3, 2);
        scene.add(pointLight);

        camera.position.z = 8;

        // Animation - simple rotation
        function animate() {
            requestAnimationFrame(animate);
            volleyball.rotation.x += 0.005;
            volleyball.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
