<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 17 - Mikasa Flat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .hero {
            position: relative;
            height: 100vh;
            background: #032374;
            overflow: hidden;
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .hero-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: white;
            padding: 2rem;
        }
        .hero-title {
            font-family: 'Roboto', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #ffffff;
        }
        .hero-subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 1.25rem;
            margin-top: 1rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div id="canvas-container"></div>
        <div class="hero-content">
            <h1 class="hero-title">Nice Volley</h1>
            <p class="hero-subtitle">Saison 2024-2025</p>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // Flat Mikasa texture - no gradients, solid colors
        const canvas = document.createElement('canvas');
        canvas.width = 1024;
        canvas.height = 512;
        const ctx = canvas.getContext('2d');

        // Solid yellow base
        ctx.fillStyle = '#ffd700';
        ctx.fillRect(0, 0, 1024, 512);

        // Solid blue panels - simplified Mikasa pattern
        ctx.fillStyle = '#1e3a8a';

        // Left swirl
        ctx.beginPath();
        ctx.moveTo(0, 80);
        ctx.bezierCurveTo(100, 30, 200, 150, 325, 230);
        ctx.bezierCurveTo(350, 256, 325, 282, 325, 282);
        ctx.bezierCurveTo(200, 362, 100, 482, 0, 432);
        ctx.closePath();
        ctx.fill();

        // Right swirl
        ctx.beginPath();
        ctx.moveTo(1024, 80);
        ctx.bezierCurveTo(924, 30, 824, 150, 699, 230);
        ctx.bezierCurveTo(674, 256, 699, 282, 699, 282);
        ctx.bezierCurveTo(824, 362, 924, 482, 1024, 432);
        ctx.closePath();
        ctx.fill();

        // Top center
        ctx.beginPath();
        ctx.moveTo(350, 0);
        ctx.bezierCurveTo(400, 80, 470, 180, 512, 200);
        ctx.bezierCurveTo(554, 180, 624, 80, 674, 0);
        ctx.closePath();
        ctx.fill();

        // Bottom center
        ctx.beginPath();
        ctx.moveTo(350, 512);
        ctx.bezierCurveTo(400, 432, 470, 332, 512, 312);
        ctx.bezierCurveTo(554, 332, 624, 432, 674, 512);
        ctx.closePath();
        ctx.fill();

        const texture = new THREE.CanvasTexture(canvas);
        texture.wrapS = THREE.RepeatWrapping;

        // Flat material - no lighting effects
        const geometry = new THREE.SphereGeometry(2.5, 32, 32);
        const material = new THREE.MeshBasicMaterial({
            map: texture
        });

        const volleyball = new THREE.Mesh(geometry, material);
        volleyball.position.set(3.5, 0, 0);
        scene.add(volleyball);

        // Add outline
        const outlineGeo = new THREE.SphereGeometry(2.55, 32, 32);
        const outlineMat = new THREE.MeshBasicMaterial({
            color: 0x0f2860,
            wireframe: true,
            transparent: true,
            opacity: 0.15
        });
        const outline = new THREE.Mesh(outlineGeo, outlineMat);
        outline.position.copy(volleyball.position);
        scene.add(outline);

        camera.position.z = 8;

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            volleyball.rotation.y += 0.01;
            volleyball.rotation.x = Math.sin(time * 0.5) * 0.1;
            volleyball.position.y = Math.sin(time * 0.8) * 0.25;

            outline.rotation.copy(volleyball.rotation);
            outline.position.y = volleyball.position.y;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
